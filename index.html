<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Uma Landing page exemplo utilizando aspectos do site do Alicerce Educação">
        <title>Landing page Alicerce</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    </head>

    <body>
        <header class="cabecalho">
            <img class="cabecalho-imagem" src="/assets/img/logo.svg" alt="Logo do Alicerce Educação">
            <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">O Alicerce</a>
            <a class="cabecalho-menu-item">Metodologia</a>
            <a class="cabecalho-menu-item">Planos</a>
            <a class="cabecalho-menu-item">Para Empresas</a>
            </nav>
        </header>

        <main class="conteudo">
            <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">95% dos brasileiros precisam melhorar a sua base educacional.</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">No Alicerce, oferecemos educação de qualidade e acessível, para todas as idades.</h2>
                <button class="conteudo-principal-escrito-botao">Experimente!</button>
            </div>
            <img class="conteudo-principal-imagem" src="/assets/img/banner.png" alt="Imagem do ícone A">
            </section>

            <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Para quem é?</h3>
            <p class="conteudo-secundario-paragrafo">1. Para <strong>Crianças</strong> (5 - 13 anos)</p>
            <p class="conteudo-secundario-paragrafo">2. Para <strong>Jovens</strong> (14 - 25 anos))</p>
            <p class="conteudo-secundario-paragrafo">3. Para <strong>Adultos</strong> (+25 anos)</p>
            </section>
        </main>

        <footer class="rodape">
            <img class="rodape-imagem" src="/assets/img/Aimg.svg">
        </footer>

    </body>
</html>
